apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: http-sink
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "HTTP Sink"
    description: |-
      Forward events to an HTTP endpoint
    required:
      - url
    properties:
      url:
        title: URL
        description: The destination HTTP/HTTPS URL
        type: string
        example: http://www.company.com/api/endpoint
  types:
    in: {}
  flow:
    from:
      uri: "direct:#property:routeId"
      steps:
      - to: "netty-http:#property:url"
