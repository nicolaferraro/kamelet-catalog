apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: chuck-source
  annotations:
    camel.apache.org/kamelet.icon: data:image/svg+xml;base64,
  labels:
    camel.apache.org/kamelet.type: source
spec:
  definition:
    title: Chuck Source
    description: Produces random sentences about Chuck Norris
    properties:
      period:
        title: Period
        description: The interval between two events
        type: integer
        default: 10000
  types:
    out:
      mediaType: application/json
  flow:
    from:
      uri: timer:tick
      parameters:
        period: "{{period}}"
      steps:
        - to: https://api.icndb.com/jokes/random
        - to: kamelet:sink
